<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styletablet.css">
  <link rel="stylesheet" href="styleMobile.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="main-section">
    <div class="container-back">

      <img id="bg-main-background" src="images/bg-main-desktop.png"">
      
        <section class="cards-section">

          <div class="card-front">
            <img src="images/bg-card-front.png">
            <div id="circle-white"></div>
            <div id="circle-transparent"></div>
            <h1 id="cardnumberid"> 0000 0000 0000 0000</h1>
            <p id="nomeid">Jane Appleseed</p>

            <div class="date">
              <p id="mesid">00</p>
              <p>/</p>
              <p id="diaid">00</p>
            </div>

          </div>

          <div class="card-back">
            <img src="images/bg-card-back.png">
            <p id="cvcback">000</p>
          </div>

      </section>

  <div class=" main-container">
      <div class="second-container">
        <form action="cadastro.js" method="post" autocomplete="off">

          <div id="cardName-div">
            <p>Cardholder Name</p>
            <input type="text" placeholder="e.g. Jane Appleseed" required>
          </div>

          <div id="cardnumber-div">
            <p> Card Number</p>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="16" required>
          </div>

          <div class="date-div">

            <div class="date-box">
              <p>Exp. Date (MM/YY)</p>
              <div class="input-date-box">
                <input type="text" placeholder="MM" minlength="2" maxlength="2" required>
                <input type="text" placeholder="YY" minlength="2" maxlength="2" required>
              </div>

            </div>

            <div class="div-cvc">
              <p>CVC</p>
              <input type="text" placeholder="e.g. 123" minlength="3" maxlength="3" required>
            </div>
          </div>

          <button id="confirmbtn">Confirm</button>

        </form>


      </div>

    </div>


    </div>

  </section>

</body>

</html>
