<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaquery.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  
  <div class="cards-container">

    <section class="section-card">
      <div class="front-card">

        <div id="circle-fill"></div>
        <div id="circle-transparent"></div>
        <p id="cardnumber">0000 0000 0000 0000</p>

        <div class="box-date-name">
          <p id="card-name">Jane Appleseed</p>

          <div class="date-div">
            <p id="mestext">00</p>
            <p>/</p>
            <p id="anotext">00</p>
          </div>

        </div>
      </div>

      <div class="back-card">
        
        <p id="cvctext">000</p>

      </div>
    </section>


  </div>

  <div class="main-container">

    <div class="div-backgrounds">
      <div class="main-background">

        <form action="cadastro.js" method="post" autocomplete="on">

          <div class="input-div">

            <p>Cardholder Name</p>
            <input type="text" name="cardholder" id="Cardholderinput" autocomplete="username" maxlength="30" placeholder="e.g. Jane Appleseed" required>

            <p>Card Number</p>
            <input type="text" name="cardnumber" id="cardnumberInput" autocomplete="username" minlength="16" maxlength="16"
              placeholder="e.g. 1234 5678 9123 0000" required>
          </div>

          <div class="date-div">

            <div class="box-exp-date">
              <p>Exp. Date (MM/YY)</p>
              <div class="box-div-date">
                <input type="text" name="mes" id="mesinput" placeholder="MM" minlength="2" maxlength="2">
                <input type="text" name="ano" id="anoinput" placeholder="YY" minlength="2" maxlength="2">
              </div>
            </div>

            <div class="box-div-cvc">
              <p>CVC</p>
              <input type="text" name="cvc" id="cvcinput" placeholder="e.g. 123" minlength="3" maxlength="3">
            </div>


          </div>

          <button id="confirmBtn">Confirm</button>
        </form>

      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
