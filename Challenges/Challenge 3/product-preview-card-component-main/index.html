<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="DivPrincipal">
   
    <picture>
      <source srcset="images/image-product-mobile.jpg" media="(max-width: 768px)">

      <img id="PerfumImage" src="images/image-product-desktop.jpg">
  </picture>

    
    <p id="PerfumeText">PERFUME</p>
  
    <ul>
      <li>Gabrielle</li>
      <li>Essence Eau</li>
      <li>De Parfum</li>
    </ul>
   <div class="DescText">
    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>

   </div>
    
  
    <h1 id="ValorRealText">$149.99</h1>
    <p id="ValorAnteriorText">$169.99</p>
  
    <div class="BuyBtn">
      <button>
        <img src="images/icon-cart.svg" alt="img padrao">
        
        <p>Add to Card</p>
      </button>
  
    </div>

    
  </div>
  
</body>
</html>
