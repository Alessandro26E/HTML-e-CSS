<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <div class="ResultBack">
      <h3>Your Result</h3>

      <div class="Circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
     
      <h1 id="GreatText">Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

      <div class="SumaryBack">
      
        <h3>Summary</h3>
    
        <div class="InfosBack">
          
          <div class="ReactionBack">
            <img src="assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </div>
    
          <div class="Nums">
            <p><span style="font-weight: bold;">80</span> / 100</p>
          </div>
          
          <div class="MemoryBack">
            <img src="assets/images/icon-memory.svg">
            <p>Memory</p>
          </div>
    
          <div class="Nums">
            <p><span style="font-weight: bold;">92</span> / 100</p>
          </div>
    
          <div class="VerbalBack">
            <img src="assets/images/icon-verbal.svg">
            <p>Verbal</p>
          </div>
    
          <div class="Nums">
            <p><span style="font-weight: bold;">61</span> / 100</p>
          </div>
    
          <div class="VisualBack">
            <img src="assets/images/icon-visual.svg">
            <p>Visual</p>
          </div>
    
          <div class="Nums">
            <p><span style="font-weight: bold;">72</span> / 100</p>
          </div>
    
          <a href="#">Continue</a>
    
        </div>
    </div>
    </main>
  
    
     
    </div>

  
  
</body>
</html>
