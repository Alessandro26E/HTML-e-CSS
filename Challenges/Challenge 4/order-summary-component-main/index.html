<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="">

    <h1>Order Summary</h1>

    <p id="DescText">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="PlanInfos">

      <img id="MusicIcon" src="images/icon-music.svg" alt="">
      <p id="AnualText">Annual Plan</p>
      <p id="PriceText">$59.99/year</p>

      <p id="ChangeText">Change</p>
    </div>

    <button id="ProceedBtn">
       Proceed to Payment
    </button>

    <button id="CancelBtn">Cancel Order</button>
  </main>
</body>
</html>
