<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <h1>PORSCHE</h1>
       <img src="Imagens/porsche-logo-6.png" alt="PorscheLogo">
    </header>

    <section class="imagem" id="img1">
        <img src="Imagens/PanameraLado.avif" alt="porscherIcon" id="IconPorsche">
        <h1>Panamera 4S E-Hybrid (2026)</h1>

        <nav class="NavDiv">
            <div class="ModeloDiv">
                <p>Mudar de Modelo</p>
            </div>
            <div class="ConfigDiv">
                <p>Configurar</p>
            </div>
            <div class="usadoNovosDiv">
                <p>Comprar Veiculos Novos e Usados</p>
            </div>
        </nav>
    </section>

    <section class="SecondPag">
        <img src="Imagens/FrontPorsche.avif" alt="Front911"  id="FrontPorscheIcon">

        <div class="AceleracaoContainer">

            <div class="AceleracaoDiv">
                <h1>3,7<span>s</span> </h1>
                <p>Aceleração 0 - 100 km/h com Pacote Sport Chrono</p>
            </div>
        </div>
      
       
        
    </section>

    <section class="ThreePagVideo">
        <video src="Videos/PorscheVideo.mp4" autoplay loop muted></video>
    </section>

</body>
</html>
