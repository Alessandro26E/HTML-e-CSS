<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio checkbox e button</title>
</head>
<body>
    <form action="cadastro.js" method="post" autocomplete="on">
        <fieldset>
            <legend>Genero</legend>
            <p>
                <input type="radio" checked name="genero" id="masid">
                <label for="masid">Masculino</label>

                <input type="radio" name="genero" id="femeid">
                <label for="femeid">Feminino</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Esportes</legend>
            <p>
                <input type="radio" name="basquete" id="basqueteid">
                <label for="basqueteid">Basquete</label> <br>

                <input type="radio" name="futebol" id="futebolid">
                <label for="futebolid">Futebol</label> <br>

                <input type="radio" name="volei" id="voleiid">
                <label for="voleiid">Volei</label>
            </p>
        </fieldset>
    </form>
</body>
</html>
