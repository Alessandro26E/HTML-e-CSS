<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color,ranger e file</title>
</head>
<body>
    <form action="cadastro.php" method="post" enctype="multipart/form-data" autocomplete="on">
        <p>
            <label for="corid">Cor</label>
            <input type="color" name="cor" id="corid" value="#00ff00">
        </p>

        <p>
            <label for="rangeid">Nivel de Satisfação</label>
            <input type="range" name="range" id="rangeid" value="1" min="0" max="5">
        </p>

        <p>
            <label for="fileid">Foto de Perfil</label>
            <input type="file" name="file" id="fileid">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
