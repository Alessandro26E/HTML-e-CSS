<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aprendendo formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="nomeid">Nome</label>
            <input type="text" name="nome" id="nomeid" required maxlength="30"
            placeholder="Nome Completo" autocomplete="name">
        </p>

        <p>
            <label for="notaid">Nota</label>
            <input type="number" name="nota" id="notaid" required min="0" max="10" placeholder="Nota" step="0.5" value="1">
        </p>
        <p>
            <label for="mesid">Periodo Letivo</label>
            <input type="month" name="mes" id="mesid" value="2025-05">
        </p>
        
        <p>
            <label for="diaid">Dia da Prova</label>
            <input type="date" name="dia" id="diaid" required value="2025-05-11">
        </p>

        <p>
            <label for="horaid">Horario da Prova</label>
            <input type="time" value="19:30">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
